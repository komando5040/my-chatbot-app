name: Build APK with p4a

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
          pip install --upgrade pip
          pip install cython virtualenv
          
      - name: Build APK with p4a
        run: |
          # نصب p4a
          pip install git+https://github.com/kivy/python-for-android.git
          
          # ایجاد پوشه برای خروجی
          mkdir -p bin
          
          # ساخت APK
          python -m pythonforandroid.toolchain create \
            --dist_name mychatbot \
            --version 0.1 \
            --package org.example.mychatbot \
            --requirements python3,kivy==2.1.0 \
            --arch arm64-v8a \
            --sdk_dir $ANDROID_HOME \
            --ndk_dir $ANDROID_NDK \
            --android_api 30 \
            --ndk_version 25b \
            --sdk_version 30 \
            --bootstrap sdl2 \
            --copy-libs \
            --release
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-chatbot-apk
          path: bin/*.apk
